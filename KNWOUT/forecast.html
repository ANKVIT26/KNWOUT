<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      color: #fff;
      background: linear-gradient(to bottom, #4A90E2, #90CAF9);
      background-size: cover;
      background-attachment: fixed;
      padding-bottom: 100px;
    }
    .container {
      padding-top: 100px;
      min-height: calc(100vh - 200px);
    }
    .weather-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .weather-header h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      background-color: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px;
      color: #fff;
      border-radius: 15px 15px 0 0;
    }
    .card-body {
      padding: 20px;
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }
    .list-unstyled li {
      margin-bottom: 10px;
      color: #eee;
      font-size: 1.1rem;
    }
    .mb-4 {
      margin-bottom: 2rem !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="weather-header">
      <h1>Weather Forecast</h1>
    </div>
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">
            Day 1: 2025-08-28
          </div>
          <div class="card-body">
            <ul class="list-unstyled">
              <li><strong>Wind Speed:</strong> 21.6 kph</li>
              <li><strong>Sunrise:</strong> 05:26 AM</li>
              <li><strong>Sunset:</strong> 06:10 PM</li>
              <li><strong>Feels Like:</strong> N/A °C</li>
              <li><strong>Chance of Snow:</strong> 0%</li>
              <li><strong>Dewpoint:</strong> 26.7 °C</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">
            Day 2: 2025-08-29
          </div>
          <div class="card-body">
            <img src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png" alt="Patchy rain nearby" style="width:48px;height:48px;">
            <p><strong>Condition:</strong> Patchy rain nearby</p>
            <p><strong>Max Temp:</strong> 34.4 °C ↑</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
