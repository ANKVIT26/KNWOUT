<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* Your existing styles */
    body {
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      color: #fff;
      background: linear-gradient(to bottom, #4A90E2, #90CAF9);
      background-size: cover;
      background-attachment: fixed;
      padding-bottom: 100px;
    }
    /* ... other styles ... */
    .container {
      padding-top: 100px;
      min-height: calc(100vh - 200px);
    }
    .weather-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .weather-header h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      background-color: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px;
      color: #fff;
      border-radius: 15px 15px 0 0;
    }
    .card-body {
      padding: 20px;
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .list-unstyled li {
      margin-bottom: 10px;
      color: #eee;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- Your navigation and other content -->

  <div class="container">
    <div class="weather-header">
      <h1>Weather Forecast for <span id="cityName">City</span></h1>
    </div>
    <main id="forecastCards" class="row row-cols-1 row-cols-md-3 g-4 text-center">
      <!-- Example forecast cards horizontally -->
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Temperature Details</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">25°C</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Average Temperature: 24°C</li>
              <li>Precipitation: 5mm</li>
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">More Details</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Day Information</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">28°C</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Pressure: 1015 hPa</li>
              <li>Sunrise: 6:10 AM</li>
              <li>Sunset: 7:30 PM</li>
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">View Full Day</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">Today's Overview</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">22°C</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Date: 2025-08-28</li>
              <li>Dew Point: 15°C</li>
              <li>Moon Phase: Waxing Crescent</li>
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-primary">Contact Us</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="forecast.js"></script>
</body>
</html>
