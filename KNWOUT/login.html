<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 900px;
            max-width: 95%;
        }

        .form-container {
            flex: 1;
            padding: 40px;
        }

        .image-container {
            flex: 1;
            background-image: url('https://images.pexels.com/photos/1366630/pexels-photo-1366630.jpeg');
            background-size: cover;
            background-position: center;
            min-height: 400px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            color: #34495e;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .switch-form {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
        }

        .switch-form a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .explore-button {
            margin-top: 25px;
            text-align: center;
        }

        .explore-button .btn-secondary {
            background-color: #2ecc71;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .explore-button .btn-secondary:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div id="loginForm">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email">
                        <div id="loginEmailError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                        <div id="loginPasswordError" class="error-message"></div>
                    </div>
                    <button type="button" class="btn-primary" onclick="login()">Login</button>
                </form>
                <div class="switch-form">
                    Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a>
                </div>
            </div>

            <div id="signupForm" style="display: none;">
                <h2>Sign Up</h2>
                <form>
                    <div class="form-group">
                        <label for="signupName">Name</label>
                        <input type="text" id="signupName" placeholder="Enter your name">
                        <div id="nameError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="signupPhone">Phone Number</label>
                        <input type="tel" id="signupPhone" placeholder="Enter your phone number">
                        <div id="phoneError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email">
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Enter your password">
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm your password">
                        <div id="confirmPasswordError" class="error-message"></div>
                    </div>
                    <button type="button" class="btn-primary" onclick="signup()">Sign Up</button>
                </form>
                <div class="switch-form">
                    Already have an account? <a href="#" onclick="showLoginForm()">Login</a>
                </div>
            </div>

            <div class="explore-button">
                <a href="KNWOUT.html" class="btn btn-secondary">Explore</a>
            </div>
        </div>
        <div class="image-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAA3_gOOlDG9-Nj26--wqHUDiQo9PtCO5c",
            authDomain: "knwout-55aaf.firebaseapp.com",
            projectId: "knwout-55aaf",
            storageBucket: "knwout-55aaf.firebasestorage.app",
            messagingSenderId: "668631424975",
            appId: "1:668631424975:web:9625ca1b3e1f2c1d11fcba",
            measurementId: "G-1WG1H2VXMH"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function showSignupForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            clearLoginErrors();
        }

        function showLoginForm() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            clearSignupErrors();
        }

        function clearLoginErrors() {
            document.getElementById('loginEmailError').textContent = '';
            document.getElementById('loginPasswordError').textContent = '';
        }

        function clearSignupErrors() {
            document.getElementById('nameError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';
        }

        function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const emailError = document.getElementById('loginEmailError');
            const passwordError = document.getElementById('loginPasswordError');

            // Clear previous errors
            clearLoginErrors();

            // Validate email
            if (!email) {
                emailError.textContent = 'Email is required.';
                return;
            }

            if (!validateEmail(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                return;
            }

            // Validate password
            if (!password) {
                passwordError.textContent = 'Password is required.';
                return;
            }

            // Proceed with Firebase authentication
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Log the login activity
                    firebase.firestore().collection('user_logs').add({
                        userId: user.uid,
                        email: user.email,
                        action: 'login',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Show success message and redirect
                    alert("Login Successful! Redirecting to KNWOUT.html...");
                    
                    // Redirect to KNWOUT.html after a brief delay
                    setTimeout(() => {
                        window.location.href = "KNWOUT.html";
                    }, 1000);
                })
                .catch((error) => {
                    // Handle specific Firebase auth errors
                    let errorMessage = "Login failed. Please try again.";
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = "No account found with this email address.";
                            break;
                        case 'auth/wrong-password':
                            errorMessage = "Incorrect password.";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "Invalid email address.";
                            break;
                        case 'auth/user-disabled':
                            errorMessage = "This account has been disabled.";
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = "Too many failed login attempts. Please try again later.";
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    alert("Login Error: " + errorMessage);
                });
        }

        function signup() {
            const name = document.getElementById('signupName').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            const nameError = document.getElementById('nameError');
            const phoneError = document.getElementById('phoneError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            // Reset error messages
            clearSignupErrors();

            let isValid = true;

            // Name validation
            if (!name) {
                nameError.textContent = 'Name is required.';
                isValid = false;
            }

            // Phone validation
            if (!phone) {
                phoneError.textContent = 'Phone number is required.';
                isValid = false;
            } else if (!validatePhone(phone)) {
                phoneError.textContent = 'Please enter a valid phone number.';
                isValid = false;
            }

            // Email validation
            if (!email) {
                emailError.textContent = 'Email is required.';
                isValid = false;
            } else if (!validateEmail(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            // Password validation
            if (!password) {
                passwordError.textContent = 'Password is required.';
                isValid = false;
            } else if (!validatePassword(password)) {
                passwordError.textContent = 'Password must be at least 8 characters long and contain at least one number and one special character.';
                isValid = false;
            }

            // Confirm password validation
            if (!confirmPassword) {
                confirmPasswordError.textContent = 'Please confirm your password.';
                isValid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Store additional user information
                    firebase.firestore().collection('users').doc(user.uid).set({
                        name: name,
                        phone: phone,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Log the signup activity
                    firebase.firestore().collection('user_logs').add({
                        userId: user.uid,
                        email: user.email,
                        action: 'signup',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    alert("Signup Successful! Please login to continue.");
                    
                    // Switch to login form after successful signup
                    showLoginForm();
                })
                .catch((error) => {
                    let errorMessage = "Signup failed. Please try again.";
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = "An account with this email already exists.";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "Invalid email address.";
                            break;
                        case 'auth/weak-password':
                            errorMessage = "Password is too weak.";
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    alert("Signup Error: " + errorMessage);
                });
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function validatePassword(password) {
            const re = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
            return re.test(password);
        }

        function validatePhone(phone) {
            // Basic phone number validation (adjust regex as needed for your requirements)
            const re = /^[\+]?[1-9][\d]{0,15}$/;
            return re.test(phone.replace(/[\s\-\(\)]/g, ''));
        }

        // Enter key support for forms
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginEmail').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('loginPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });
    </script>
</body>

</html>
