<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .switch-form a {
            color: #007bff;
            text-decoration: none;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .explore-button {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loginForm">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button type="button" class="btn-primary" onclick="login()">Login</button>
            </form>
            <div class="switch-form">
                Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a>
            </div>
        </div>

        <div id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" id="signupName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="signupPhone">Phone Number</label>
                    <input type="tel" id="signupPhone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Enter your password">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm your password">
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                <button type="button" class="btn-primary" onclick="signup()">Sign Up</button>
            </form>
            <div class="switch-form">
                Already have an account? <a href="#" onclick="showLoginForm()">Login</a>
            </div>
        </div>

        <div class="explore-button">
            <a href="KNWOUT.html" class="btn btn-secondary">Explore</a>
        </div>
        
    </div>

    <script>
        function showSignupForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function login() {
            // Add your login logic here
            alert("Login functionality will be implemented later.");
        }

        function signup() {
            let email = document.getElementById('signupEmail').value;
            let password = document.getElementById('signupPassword').value;
            let confirmPassword = document.getElementById('signupConfirmPassword').value;
            let emailError = document.getElementById('emailError');
            let passwordError = document.getElementById('passwordError');
            let confirmPasswordError = document.getElementById('confirmPasswordError');

            // Reset error messages
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';

            // Email validation
            if (!validateEmail(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                return;
            }

            // Password validation
            if (!validatePassword(password)) {
                passwordError.textContent = 'Password must be at least 8 characters long and contain at least one number and one special character.';
                return;
            }

            // Confirm password validation
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                return;
            }

            // Add your signup logic here
            alert("Signup functionality will be implemented later.");
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function validatePassword(password) {
            const re = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
            return re.test(password);
        }
    </script>
</body>

</html>
